<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <nav>
        <h1>SignUp</h1>
        <button><a href="signin.html">SignIn</a></button>
    </nav>

    <hr>

    <div class="container">
        <div class="wrapper">
            <form action="index.html">
                <h1>SignUp</h1>
                <div class="name">
                    <input type="text" name="" id="" placeholder="Enter your Name">
                </div>
                <div class="age">
                    <input type="number" name="" id="" placeholder="Enter your Age">
                </div>
                <div class="dob">
                    <input type="date" name="" id="">
                </div>
                <div class="profession">
                    <input type="text" name="" id="" placeholder="Enter your profession">
                </div>
                <div class="email">
                    <input type="email" name="" id="" placeholder="Enter your E-Mail">
                </div>
                <div class="password">
                    <input type="password" name="" id="" placeholder="Enter your Password">
                </div>
                <div class="re-password">
                    <input type="password" name="" id="" placeholder="Re Enter your Password">
                </div>
                <p>
                    <a href="">Forgot Password</a>
                </p>
                <button><a href="index.html">Submit</a></button>
                <p class="mis-match">Password must match</p>
            </form>
        </div>
    </div>

</body>
</html>
